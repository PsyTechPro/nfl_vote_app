name: Auto Commit to Keep Streamlit App Awake

on:
  schedule:
    - cron: "0 6 * * *" # Runs at 6:00 AM UTC daily
  workflow_dispatch: # Enables manual triggering

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create an empty commit
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git commit --allow-empty -m "Automated empty commit to keep Streamlit app awake"

      - name: Push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git push https://${GH_TOKEN}@github.com/${{ github.repository }}.git main

